<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX Form</title>
    <script src="jquery-3.7.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />

    <link rel="stylesheet" href="fancybox.css" />
    <script src="fancybox.umd.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <link href="DataTables/datatables.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
    <script src="DataTables/datatables.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Issue Tracker</h2>
      <br />
      <button
        id="showFormButton"
        class="add-issue"
        data-bs-toggle="modal"
        data-bs-target="#issues"
      >
        <i class="la la-plus"></i> Add Issue
      </button>

      <br /><br />
      <table
        id="example"
        class="table table-striped data-table hover"
        style="width: 100%"
      >
        <thead style="background-color: #f5f5f5">
          <tr>
            <th>Date</th>
            <th>Issue</th>
            <th class="align-center">Attachment</th>
            <th>Status</th>
            <th class="align-center sorting_disabled">Comment</th>
          </tr>
        </thead>
      </table>
    </div>

    <div class="container mt-5">
      <div class="modal fade" id="issues" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="col-md-12">
              <div class="modal-header">
                <h4>Add New Issue</h4>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="container">
                  <form id="addIssueForm">
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      value="User"
                      readonly
                      hidden="hidden"
                    />

                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      value="user@example.com"
                      readonly
                      hidden="hidden"
                    />

                    <div class="row mb-3">
                      <div class="form-group col-6">
                        <label for="date">Date</label>
                        <input
                          type="datetime"
                          class="form-control"
                          id="datePicker"
                          name="date"
                          readonly
                        />
                      </div>
                      <div class="form-group col-6">
                        <label for="attachment">Attachment</label>
                        <input
                          type="file"
                          class="form-control-attachment"
                          id="attachment"
                          name="attachment"
                        />
                      </div>
                    </div>
                    <div class="row mb-3">
                      <div class="form-group col-12">
                        <label for="issue">Issue</label
                        ><input
                          type="text"
                          class="form-control"
                          id="issue"
                          name="issue"
                          required
                        />
                      </div>
                    </div>
                    <div class="row mb-3">
                      <div class="form-group col-12">
                        <label for="issue">Description</label>
                        <textarea
                          class="form-control"
                          name="issue_descrp"
                          id="issue_descrp"
                        ></textarea>
                      </div>
                    </div>
                    <div class="row mb-4">
                      <div class="form-group col-6">
                        <!-- <label for="issue">Phone</label> -->
                        <input
                          type="number"
                          class="form-control"
                          id="phone"
                          value="6619232"
                          readonly
                          hidden="hidden"
                        />
                      </div>
                      <div class="form-group col-6">
                        <!-- <label for="status">Status</label> -->
                        <select
                          class="form-control"
                          id="status"
                          name="status"
                          hidden="hidden"
                        >
                          <option value="Pending">Pending</option>
                          <option value="Ongoing">Ongoing</option>
                          <option value="Completed">Completed</option>
                          <option value="On hold">On hold</option>
                        </select>
                      </div>
                    </div>

                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                      >
                        Cancel
                      </button>
                      <button type="submit" class="add-issue">Add</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade right" id="comment" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-right">
        <div class="modal-content">
          <div class="modal-header">
            <div class="issue_head" id="issue_head"></div>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="container">
              <div class="container" id="comment_form"></div>
              <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                  <a
                    class="nav-link active"
                    id="home-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#home"
                    role="tab"
                    aria-controls="home"
                    aria-selected="true"
                  >
                    Comments
                  </a>
                </li>
                <li class="nav-item" role="presentation">
                  <a
                    class="nav-link"
                    id="profile-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#profile"
                    type="button"
                    role="tab"
                    aria-controls="profile"
                    aria-selected="false"
                  >
                    Files
                  </a>
                </li>
              </ul>
              <div class="tab-content" id="myTabContent">
                <div
                  class="tab-pane fade show active"
                  id="home"
                  role="tabpanel"
                  aria-labelledby="home-tab"
                >
                  <form id="commentForm">
                    <div class="row">
                      <div class="form-group col-6">
                        <!-- <label for="companyId">Company ID:</label> -->
                        <input
                          type="text"
                          class="form-control"
                          id="companyId"
                          name="companyId"
                          hidden="hidden"
                        />
                      </div>
                      <div class="form-group col-6">
                        <!-- <label for="name">Name:</label> -->
                        <input
                          type="text"
                          class="form-control"
                          id="name"
                          name="name"
                          hidden="hidden"
                        />
                      </div>
                    </div>
                    <div class="row">
                      <div class="form-group col-6">
                        <!-- <label for="email">Email:</label> -->
                        <input
                          type="email"
                          class="form-control"
                          id="email"
                          hidden="hidden"
                          name="email"
                        />
                      </div>
                      <div class="form-group col-6">
                        <!-- <label for="phone">Phone Number:</label> -->
                        <input
                          type="text"
                          class="form-control"
                          id="phone"
                          name="phone"
                          hidden="hidden"
                        />
                      </div>
                    </div>
                    <div class="row mb-3">
                      <div class="form-group col-6">
                        <!-- <label for="dateTime">Date Time:</label> -->
                        <input
                          type="text"
                          class="form-control"
                          id="dateTime"
                          name="dateTime"
                          hidden="hidden"
                        />
                      </div>
                      <div class="form-group col-12">
                        <label for="attachment">Attachment:</label>
                        <input
                          type="file"
                          class="form-control-file"
                          id="attachment"
                        />
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="comment">Comment:</label>
                      <textarea class="form-control" id="comment" rows="3">
                      </textarea>
                    </div>
                    <div class="modal-footer">
                      <button type="submit" class="add-issue">Save</button>
                    </div>
                  </form>
                </div>
                <div
                  class="tab-pane fade"
                  id="profile"
                  role="tabpanel"
                  aria-labelledby="profile-tab"
                >
                  <form id="attachmentForm">
                    <div class="row">
                      <div class="form-group col-12">
                        <label for="attachment">Attachment:</label>
                        <input
                          type="file"
                          class="form-control-file"
                          id="attachment"
                        />
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div class="comment_list" id="comment_list">
                <h5>Comments</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
